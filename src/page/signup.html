<h1>Sign up to [insert cool app name here]</h1>

<form method="post" class="c-user-details">
	<label>
		<span>Your email address (used for log on)</span>
		<input name="email" type="email" required placeholder="e.g. s.nadella@office365.com" />
	</label>
	<label>
		<span>Your password</span>
		<input name="password" type="password" required placeholder="e.g. ••••••••••" />
	</label>
	<label>
		<span>Confirm password</span>
		<input name="password2" type="password" required placeholder="e.g. ••••••••••" />
	</label>

	<div class="actions">
		<button name="do" value="signup">Sign up</button>
		<a href="/">Go back</a>
	</div>
</form>
