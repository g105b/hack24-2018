<h1>Your details</h1>
<form method="post" class="c-user-details">
	<label>
		<span>Your facial photo</span>
		<input name="face" type="file" required />
	</label>
	<label>
		<span>Your name</span>
		<input name="name" required placeholder="e.g. Satya Nadella" />
	</label>
	<label>
		<span>Twitter</span>
		<input name="twitter" placeholder="e.g. @satyanadella" />
	</label>
	<label>
		<span>LinkedIn</span>
		<input name="linkedin" placeholder="e.g. linkedin.com/in/satya-nadella-3145136" />
	</label>
	<div class="actions">
		<button name="do" value="save">Save</button>
	</div>
</form>

<form method="post">
	<button name="do" value="logout" class="small">Log out</button>
</form>
