<header>
	<img id="face-photo" src="/asset/img/profile.png" alt="Profile photo" />
	<h1>Your details</h1>
</header>


<form method="post" class="c-user-details" enctype="multipart/form-data">
	<label>
		<span>Your facial photo</span>
		<input name="face" type="file" />
	</label>
	<label>
		<span>Your name</span>
		<input name="name" required placeholder="e.g. Andrew Seward" />
	</label>
	<label>
		<span>Bio</span>
		<textarea name="bio" placeholder="e.g. I like cats and watermelons"></textarea>
	</label>
	<label>
		<span>Slack username</span>
		<input name="slack" placeholder="e.g. andrewseward" />
	</label>
	<label>
		<span>Website</span>
		<input name="website" placeholder="e.g. www.technottingham.co.uk" />
	</label>
	<label>
		<span>Twitter</span>
		<input name="twitter" placeholder="e.g. @mrandrew" />
	</label>
	<label>
		<span>LinkedIn</span>
		<input name="linkedin" placeholder="e.g. linkedin.com/in/does-anyone-even-use-this" />
	</label>
	<div class="actions">
		<button name="do" value="save">Save</button>
	</div>
</form>

<form method="post">
	<button name="do" value="logout" class="small">Log out</button>
</form>
